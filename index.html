<!DOCTYPE html>
<html lang="ru">
<head>

    <title>KimGo</title>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header-main">
                <div class="container">
                    <nav class="header__navigation">
                        <a href="#" class="logo">
                            <img src="./images/logo.svg" alt="logo" class="logo__img">
                        </a>
                        <a href="#" class="header__btn-find">
                            <span class="header__btn-find-text">Что вы ищите?</span>
                        </a>
                        <ul class="header__menu-list-btn">
                            <li class="header__menu-item-btn btn-before-1">

                                <a href="#" class="header__menu-btn-link-noAccount link-before">
                                    <p class="header__menu-btn-link-noAccount-text">Нет аккаунта?</p>
                                 </a>
                            </li>
                            <li class="header__menu-item-btn btn-before-2">

                                </a>

                                 </a>
                            </li>
                        </ul>
                        <p class="question">Есть вопросы?</p>
                        <a href="tel:77003443255" class="header__menu-link-tel">
                            <p class="tel">+7 700 344 32 55</p>
                        </a>

                </div>
            </div>
            <div class="header__menu">

                    <nav class="menu">
                        <ul class="menu-list">

                                <a href="#" class="menu-link">Каталог</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Популярное</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Бренды</a>
                            </li>
                            <li class="menu-item">

                            </li>
                            <li class="menu-item">

                            </li>
                            <li class="menu-item">

                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Помощь</a>
                            </li>
                            <li class="menu-item">
                                <a href="#" class="menu-link">Публичная оферта</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </header>
        <main class="main">
            <section class="slider">
            <div class="swiper mySwiper">
                <div class="swiper-wrapper">
                  <div class="swiper-slide slide-new" style="background-image: url(./images/background-image.png);">
                    <p class="swiper-cell">-50%</p>

                  </div>

                </div>

                </div>

              </div>

        <footer class="footer">

        </footer>
